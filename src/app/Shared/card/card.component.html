<mat-card class="mat-elevation-z4" style="flex-direction: row; justify-content: space-between; background-color: rgb(153, 224, 153);">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image style="width: 100px;" [src]="image" alt="Photo" />
</mat-card>
